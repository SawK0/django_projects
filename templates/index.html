<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        
        <div class="row mt-5 bg-info text-white p-3">
           <div class="col">
               <div class="header">
                   <h1 class="text-center">URL Shortener</h1>
               </div>
                <form action="" id="post-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter a URL</label>
                        <input type="text" class="form-control" id="link" name="link"
                            placeholder="https://name@example.com/example/">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="shorten" type="submit">Shorten</button>
                    </div>
                </form>

                <div class="h2 mt-5">
                    <section id="section">
                        <h2></h2>
                    </section>
                </div>
           </div>
        </div>

    </div>

    <script type="text/javascript">
        $(document).on('submit', '#post-form', function (e) {
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '/create',
                    data: {
                        link: $('#link').val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function (data) {
                        $('h2').html("www.surls.ga/" + data)
                    }
                });
            });
    </script>
</body>
</html>
